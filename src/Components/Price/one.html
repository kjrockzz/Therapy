<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .message {
        background-color: #e6e6e6;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
    }
    .message.from-me {
        background-color: #d1ffd1;
    }
    .message input[type="text"] {
        width: calc(100% - 70px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }
    .message input[type="submit"] {
        padding: 8px 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="message">Hello! How can I help you?</div>
    <div class="message from-me">Hi there! I have a question.</div>
    <div class="message">Sure, go ahead and ask.</div>
    <form class="message">
        <input type="text" placeholder="Type your message...">
        <input type="submit" value="Send">
    </form>
</div>
</body>
</html>
